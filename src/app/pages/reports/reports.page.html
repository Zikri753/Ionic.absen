<ion-header>
  <ion-toolbar color="hk-red">
    <ion-buttons slot="start">
      <ion-back-button color="hk-white-red"></ion-back-button>
    </ion-buttons>
    <ion-title>reports</ion-title>
  </ion-toolbar>

  <ion-row class="nowrap ion-justify-content-center ion-align-items-center">
    <ion-segment (ionChange)="segmentChanged()" [(ngModel)]="segment" color="hk-purple" mode="ios" shape="round">
      <ion-segment-button value="0">
        <ion-label>Harian</ion-label>
      </ion-segment-button>
      <ion-segment-button value="1">
        <ion-label>Bulanan</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-row>

  <calendar 
  [eventSource]="eventSource" 
  [calendarMode]="calendar.mode" 
  [currentDate]="calendar.currentDate"
  (onEventSelected)="onEventSelected($event)" 
  (onTitleChanged)="onViewTitleChanged($event)"
  (onTimeSelected)="onTimeSelected($event)" startHour="6" endHour="20" step="30" startingDayWeek="0">
  </calendar>

  <ion-row [ngSwitch]="segment" style="background: brown">
    <ion-item style="background-color: brown" Lines="none" *ngSwitchCase="'0'">
      <ion-segment scrollable mode="md" no-border *ngSwitchCase="'0'">
        <ion-segment-button>
          <ion-label>1</ion-label>
        </ion-segment-button>
        <ion-segment-button checked>
          <ion-label>2</ion-label>
        </ion-segment-button>
        <ion-segment-button>
          <ion-label>3</ion-label>
        </ion-segment-button>
        <ion-segment-button>
          <ion-label>4</ion-label>
        </ion-segment-button>
        <ion-segment-button>
          <ion-label>5</ion-label>
        </ion-segment-button>
        <ion-segment-button>
          <ion-label>6</ion-label>
        </ion-segment-button>
        <ion-segment-button>
          <ion-label>7</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-item>
  </ion-row>
</ion-header>
